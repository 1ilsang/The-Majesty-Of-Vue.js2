<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container text-center">
    <!-- v-bind 는 : 로 줄일 수 있다. class 는 많은 클래스를 한 번에 적용하는데 사용 할 수 있다. -->
    <div class="box" :class="{ 'red': color, 'blue': !color }"></div>
    <!-- 클래스와 스타일을 조작하는 데이터 바인딩으로 class 를 사용한다. -->
    <!-- color 가 true 와 같은 뜻이므로 red 인지 blue 인지 토글하는 class 가 된다. -->
    <div class="box" :class="{ 'purple': color, 'green': !color }"></div>
    <div class="box" :class="{ 'red': color, 'blue': !color }"></div>
    <div class="box" :class="{ 'purple': color, 'green': !color }"></div>
    <!-- 삼항 연산은 배열로 해결한다는 점이 흥미롭다. -->
    <!-- 만약 변수 대신 클래스 이름을 사용하려면 작은 따옴표를 사용한다. -->
    <!-- :class="[ variable, 'className']" -->
    <div class="box" :class="[ color ? 'red': 'purple' ]"></div>
    <button @click="flipColor" class="btn btn-block btn-success">Flip color!</button>

    <!-- niceStyle 이라는 데이터를 가져오지 않고 바로 값을 넣어도 된다. -->
    <div :style="niceStyle">1ilsang.blog.me</div>
    <div :style="{fontSize: niceStyle.fontSize, color: 'green'}">1ilsang.blog.me</div>
    <!-- 이 부분은 배열로 더 쉽게 축약할 수 있다. -->
    <div :style="[niceStyle, badStyle]">1ilsang.blog.me</div>

</div>
</body>

<script type="text/javascript">
new Vue({
    el: '.container',
    data: {
        color: true,
        niceStyle: {
            color:'blue',
            fontSize:'20px'
        },
        badStyle:{
            fontStyle: 'italic'
        }
    },
    methods: {
        flipColor: function () {
            this.color = !this.color;
        }
    }
});
</script>

<style type="text/css">
.red {
    background: #ff0000;
}

.blue {
    background: #0000ff;
}

.purple {
    background: #7B1FA2;
}

.green {
    background: #4CAF50;
}

.box {
    float: left;
    width: 200px;
    height: 200px;
    margin: 40px;
    border: 1px solid rgba(0, 0, 0, .2);
}
</style>
</html>
